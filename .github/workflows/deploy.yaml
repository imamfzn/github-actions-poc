name: Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - release-*
      - v[0-9].[0-9]+.[0-9]+

jobs:
  test:
    uses: ./.github/workflows/test.yaml

  build:
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - run: echo "building image"

  deploy-dev:
    uses: ./.github/workflows/deploy-cf-cr.yaml
    needs:
      - build

  production-checker:
    runs-on: ubuntu-latest
    if: startsWith(github.ref , 'refs/tags')
    outputs:
      trigger: ${{ steps.check.outputs.trigger }}
    steps:
      - id: check
        run: |
          if
            [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]] ||
            [[ ${{ github.ref }} =~ ^refs/tags/release-.+ ]]; then
            echo ::set-output name=trigger::true
          fi

  deploy-prod:
    uses: ./.github/workflows/deploy-cf-cr.yaml
    needs:
      - build
      - production-checker
    if: needs.production-checker.outputs.trigger == 'true'
